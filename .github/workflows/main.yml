name: NASA Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js v20.6.1
        uses: actions/setup-node@v3
        with:
          node-version: '20.6.1'
      - run: npm install
      - run: npm run build --prefix client